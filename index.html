<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatFlow</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <i class="fa fa-music"></i>
    <h1>BeatFlow</h1>
  </header>

  <section id="container">
    <aside>
      <ul>
        <li><img src="./images/mereho.jpg" alt="">Jo Tum Mere Ho</li>
        <li><img src="./images/Husn.png" alt="">Husn</li>
        <li><img src="./images/qaafirana.jpg" alt="">Qaafirana</li>
        <li><img src="./images/Zaroor.jpg" alt="">Zaroor</li>
        <li><img src="./images/doorie.jfif" alt="">Doorie</li>
        <li><img src="./images/baarish.jfif" alt="">Baarish</li>
        <li><img src="./images/saudebazzi.jfif" alt="">Saudebazzi</li>
        <li><img src="./images/ishq.jpg" alt="">Ishq</li>
        <li><img src="./images/safar.webp" alt="">Safar</li>
        <li><img src="./images/chasni.jfif" alt="">Chasni</li>
      </ul>
    </aside>

    <main>
      <section id="music-controls">
        <!-- <i class="fa fa-play"></i> -->
        <h1 id="now-playing">Now Playing: Hussn - Anuv Jain</h1>
        <!-- <i class="fa fa-pause"></i> -->
      </section>

      <section id="recent-music">
        <h1>Featured: Hussn</h1>
      </section>

      <audio controls id="audio-player">
        <source src="./audios/Zaroor - Djjohal.fm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <section id="slider">
        <div><img src="./images/mereho.jpg" alt="">
          <h2>Jo Tum Mere Ho</h2>
        </div>
        <div><img src="./images/Husn.png" alt="">
          <h2>Husn</h2>
        </div>
        <div><img src="./images/qaafirana.jpg" alt="">
          <h2>Qaafirana</h2>
        </div>
        <div><img src="./images/Zaroor.jpg" alt="">
          <h2>Zaroor</h2>
        </div>
        <div><img src="./images/saudebazzi.jfif" alt="">
          <h2>Saudebazzi</h2>
        </div>
        <div><img src="./images/ishq.jpg" alt="">
          <h2>Ishq</h2>
        </div>
        <div><img src="./images/safar.webp" alt="">
          <h2>Safar</h2>
        </div>
        <div><img src="./images/chasni.jfif" alt="">
          <h2>Chasni</h2>
        </div>
        <div><img src="./images/doorie.jfif" alt="">
          <h2>Doorie</h2>
        </div>
      </section>
    </main>
  </section>

  <footer>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
